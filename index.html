<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sahansa Hotels</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <!--start nav-->
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">Sahansa Hotels</span>
                <form class="form-inline">
                    <button class="btn btn-light btn-sm" type="button">Destination</button>
                    <button class="btn btn-light btn-sm" type="button">About</button>
                    <button class="btn btn-light btn-sm" type="button">Locations</button>
                    <button class="btn btn-light btn-sm" type="button">Contact</button>
                    <div class="form-group">
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;
                    </div>
                    <button class="btn btn-primary " type="button">Book Now</button>
                </form>
            </nav>
            <br>
            <!--end nav-->
            <!--start image-->
            <div class="card bg-dark text-white">
                <img src="img/Gallery-1944X743.jpg" class="card-img" alt="...">
                <div class="card-img-overlay align-content-center">
                    <p class="card-text">Elegant Properties. Unrivalled Service. Memorable Moments.</p>
                    <h2 class="card-title">Discover the True Comfort</h2>
                    <p class="card-text">---- EXPLORE OUT PROPERTIES</p>
                </div>
            </div>
            <!--end image-->
            <br>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col-md-5">
                    <p class="fon">PERSONALIZED ACCOMMODATION</p>
                    <h3>Exclusive Properties</h3>
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-4">
                    <div class="card bg-light" style="width: 18rem;">
                        <div class="card-body">
                            <form >
                            <div class="form-group">
                            <label for="destination">DESTINATION</label>
                                <select class="form-control" id="destination">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                            <label for="propertyName">PROPERTY NAME</label>
                            <input type="text" class="form-control" id="propertyName" placeholder="All Properties">
                            </div>
                                <div class="form-group">
                                    <label for="guest">GUEST</label>
                                    <select class="form-control" id="guest">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-12">
                                        <label for="checkDate">DATES</label>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6 mb-3">
                                        <input type="date" class="form-control" id="checkDate" placeholder="check In">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <input type="date" class="form-control" id="checkout" placeholder="Check Out">
                                    </div>
                                </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>


    </div>
    <div class="col-md-2"></div>
</div>
</div>

</body>
</html>
